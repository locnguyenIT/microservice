# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build CI

on:
  push:
    branches: [ "15-CI/CD-microservices" ]
env:
  MYSQL_ROOT_PASSWORD: password
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD}}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - name: Set up DB
      run: mysql --host 127.0.0.1 --port 3306 -uroot -e "CREATE DATABASE customer; CREATE DATABASE product; CREATE DATABASE orders; CREATE DATABASE notification;"
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven Clean Package
      run: mvn --no-transfer-progress clean package
